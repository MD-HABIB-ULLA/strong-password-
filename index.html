<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!--  google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- fontawosome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .raleway {
            font-family: "Raleway", sans-serif;
        }
    </style>


    <title>Creat a password</title>

</head>

<body class="h-[100vh] w-[100vw] bg-[#b7e4c7]">
    <div class="h-full w-full bg-transparent flex justify-center items-center text-left p-4">
        <di class="flex flex-col space-y-3">
            <p class="uppercase text-[#4ad66d] text-4xl">Creat <span class="lg:text-5xl text-[#1a7431] font-bold"><br> strong password</span>
            </p>
            <div class="join lg:pr-0 pr-5">
                <input id="in-pass" class="input input-bordered join-item w-full" placeholder="Password" />
                <button id="copy-button" class="btn join-item rounded-r-full"><i class="fa-solid fa-copy"></i></button>
            </div>
            <button id="g-btn" class="capitalize text-white font-bold px-4 btn bg-[#137547] w-1/2  hover:bg-[#52b788]"> generate</button>
        </di>
    </div>
    <script src="script.js"></script>
</body>

</html>
